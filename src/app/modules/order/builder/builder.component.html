<div class="builder-wrap">
  <!-- <div class="fill">
    <img src="/assets/images/temp_img.png" alt="">
  </div> -->

  <app-builder-form class="builder"></app-builder-form>

  <button type="button" class="done btn btn-success" routerLink="../order-list"
  (click)="submit()">Done</button>
    <hr class="divider1"> <!-- go to order-list -->
  <button type="button" class="cancel btn btn-danger" (click)="openCancelConfirm()">
    Cancel
  </button> <!-- cancel confirm popup -->



  <!-- POPUPS -->

  <!-- INGREDIENT SELECTOR -->
  <div class="popup-screen-cover" *ngIf="selectorFlag$ | async">
    <div class="popup-window">

      <div class="popup-contents">
        <ng-container *ngFor="let ingredient of ingredientsOfType$ | async">
          <button
          (click)="selectIngredient(ingredient.id)"
          class="ingredient btn" [class.selected]="isSelected(ingredient.id)"
          >
            {{ ingredient.name }}
          </button>
        </ng-container>
      </div>

      <!-- CLOSE BUTTON-->
      <button (click)="closeSelectIngredient()" class="btn btn-primary close-btn">
        Close
      </button><!-- POPUP: CLOSE BUTTON (shared) -->
    </div> <!-- popup window -->
  </div> <!-- popup cover -->


  <!-- POPUP: CONFIRM -->
  <div class="popup-screen-cover" *ngIf="confirmFlag">
    <div class="popup-window">
      <div class="popup-contents">
        <div class="msg">
          <div class="remove">Do you <span class="really">really</span> want to cancel this item?</div>
        </div>
      </div>
      <button type="button" class="remove-btn btn btn-danger"
      (click)="confirmCancel()"
      routerLink="../">
        Remove Item
      </button>
      <!-- CLOSE BUTTON-->
      <button (click)="closeConfirmCancel()" class="btn btn-primary close-btn">
        Close
      </button><!-- POPUP: CLOSE BUTTON (shared) -->
    </div> <!-- popup window -->
  </div> <!-- confirm popup -->

</div> <!-- /builder wrap -->
